<ng-container *ngSwitch="site">
	<ng-container *ngSwitchCase="'YouTube'">
		<iframe
			width="100%"
			height="315"
			[src]="getSafeUrl('https://www.youtube.com/embed/' + key)"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen
		></iframe>
	</ng-container>
	<ng-container *ngSwitchCase="'Vimeo'">
		<iframe
			[src]="getSafeUrl('https://player.vimeo.com/video/' + key + '?h=8b138fdd51')"
			width="640"
			height="360"
			frameborder="0"
			allow="autoplay; fullscreen; picture-in-picture"
			allowfullscreen
		></iframe>
		<p><a href="https://vimeo.com/763890322">Galaxy Materials Unreal Engine</a> from <a href="https://vimeo.com/sinevfx">SineVFX</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
	</ng-container>
</ng-container>
